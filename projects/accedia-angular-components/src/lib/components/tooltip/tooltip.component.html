<div
  *ngIf="showContent && additionalShowCondition"
  [ngStyle]="{
    top: top,
    zIndex: zIndex
  }"
  [ngClass]="['tooltip__text__box', position, autoSize ? 'autoSize' : '']"
>
  <div class="tooltip__text" [ngStyle]="{
    width: tooltipWidth + 'px',
  }">{{ text }} <ng-content select="[textContent]"></ng-content></div>
</div>
<ng-content></ng-content>
